<nav class="header">
  <a
    class="header__logo"
    [routerLink]="['/landing']"
    routerLinkActive="router-link-active"
  >
    <figure>
      <img src="./../../../assets/images/hermes.svg" alt="Hermes logo" />
    </figure>
    <h1>Hermes</h1>
  </a>
  <section class="header__options">
    <div
      class="header__options--buttons"
      *ngIf="
        section !== 'landing' && section !== 'login' && section !== 'register'
      "
    >
      <a
        class="buttons__profile"
        [routerLink]="['/profile']"
        routerLinkActive="router-link-active"
        ><figure>
          <img src="assets/images/User.svg" alt="" /></figure
      ></a>
      <button class="buttons__exit" (click)="logout()">
        <span><i class="material-icons">exit_to_app</i></span>
      </button>
    </div>
    <ul *ngIf="section === 'landing'">
      <li class="header__options--whatIs">
        <a
          [routerLink]="['/landing']"
          fragment="whatis"
          routerLinkActive="router-link-active"
          >What is?</a
        >
      </li>
      <li class="header__options--aboutUs">
        <a
          [routerLink]="['/landing']"
          fragment="aboutus"
          routerLinkActive="router-link-active"
          >About us</a
        >
      </li>
      <li class="header__options--goToApp">
        <a [routerLink]="['/login']" routerLinkActive="router-link-active"
          >Go to app</a
        >
      </li>
      <li class="header__options--menu">
        <i class="material-icons" (click)="sideMenu()">menu</i>
      </li>
    </ul>
  </section>
</nav>
