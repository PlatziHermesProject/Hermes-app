<h1>Chats</h1>
<section class="people">
  <button
    class="people__btn"
    *ngFor="let single of people"
    (click)="onClick(single.chat_id)"
  >
    <img
      src="../../../../../assets/images/User.svg"
      alt="User"
    />
    <label>{{single.name}}</label>
    <!-- <span>X</span> -->
  </button>
</section>
